<mat-spinner *ngIf="loading" class="loading"></mat-spinner>
<div *ngIf="!loading">
  <div class="wrapper">
    <div class="head">
      <div class="head__header"><span class="head__header-name">Склад</span></div>
      <div class="head__search">
        <mat-form-field class="example-full-width">
          <mat-label>Поиск</mat-label>
          <input type="text" matInput placeholder="Введите наименование">
        </mat-form-field>
      </div>
      <div class="head__btns">
        <button mat-raised-button color="accent" class="head__btn" (click)="btnOpenModal()">Добавить группу</button>
        <button class="head__btn" mat-raised-button color="accent">Показать отсуствующие</button>
      </div>

      <div class="container">
        <div class="item-list" *ngFor="let groups of groups">
          <div class="item-list__line" (click)="openGroup(groups.id)">
            <div class="item item__name" matTooltip="Наименование группы">{{groups.name}}</div>
            <div class="item item-quantity__number" matTooltip="Количество типов">{{groups.quantity_type_part}}</div>
            <div class="item item-quantity">
              <div class="item-quantity__number" matTooltip="Количество всех элементов">{{groups.quantity_part}}</div>
              <div class="item-quantity__measurement" matTooltip="Измерение всех элементов">{{groups.measurement_units}}</div>
            </div>
          </div>
          <img (click)="deleteGroup(groups.id)" matTooltip="Удалить" class="item-list__img-delete" src="../../../../../../../assets/img/delete.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <app-modal-creating-group-in-warehouse *ngIf="openModal"></app-modal-creating-group-in-warehouse>
</div>
