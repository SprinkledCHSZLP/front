<div class="view-file">
  <button class="btn-delete" mat-raised-button color="warn" (click)="deleteFile()">Удалить</button>
  <img *ngIf="pdfStr == false && docx == false" class="img-model"
       [src]="parentFileArr.files_reference" alt="">
  <div class="pfd-container" *ngIf="pdfStr">
    <pdf-viewer [src]="parentFileArr.files_reference"
                [original-size]="false"
    ></pdf-viewer>
  </div>
  <div *ngIf="docx" class="render" #render></div>
</div>
