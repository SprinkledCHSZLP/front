<div>
  <div class="wrapper" *ngIf="parent || isNew">
    <div class="head">
      <button class="btn-back" (click)="btnBack()">Назад <img class="img-back" src="../../../../../../../assets/img/back.png"></button>
      <div *ngIf="!isNew" >
        <p class="head__name">{{parent?.equipment_name}}</p>
        <button (click)="addingParentPart()">Редактировать</button>
      </div>
      <div [formGroup]="addingNewModelForm">
        <input *ngIf="isNew" formControlName="equipment_name" class="head__name input" type="text" placeholder="Название" />
        <button *ngIf="!isNew">Сохранить</button>
      </div>
    </div>
    <div class="container">
      <div class="adding-img-model">
        <input *ngIf="parent?.image_plan_reference == null" type="file">
        <input *ngIf="isNew" type="file">
        <img *ngIf="parent?.image_plan_reference != null" class="img-model" [src]="parent.image_plan_reference" alt="">
        <button *ngIf="parent?.image_plan_reference != null" >Редактировать</button>
      </div>
      <div class="adding-component">
        <div class="adding-component__content">
          <app-setting-component *ngFor="let part of part" [part]="part"></app-setting-component>
          <app-adding-component (send)="addingComponent($event)"></app-adding-component>
        </div>
      </div>
    </div>
    <div class="save">
      <button (click)="btnAddingNewModel()" class="save__btn">Сохранить</button>
    </div>
  </div>
</div>
