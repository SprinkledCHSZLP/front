<div>
  <div [formGroup]="addingForm" class="wrapper">
    <div class="setting-component">
      <mat-form-field class="example-full-width example-full-width_50px">
        <input type="text" formControlName="position_on_plan" matInput>
      </mat-form-field>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Наименование</mat-label>
          <input type="text" formControlName="equipment_name" matInput placeholder="Введите наименование">
        </mat-form-field>
      </div>
      <button (click)="saveComponent()" [disabled]="addingForm.invalid" matTooltip="Создать" class="btn-save-component" mat-fab color="accent">
        <mat-icon class="size-icon">done</mat-icon>
      </button>
    </div>
    <div class="setting-component__checkboxs">
      <div class="checkbox">
        <mat-checkbox formControlName="have_equipment" class="example-margin">Разбить на составляющие</mat-checkbox>
      </div>
      <div class="checkbox">
        <mat-checkbox formControlName="service" class="example-margin">Включить обслуживание</mat-checkbox>
      </div>
    </div>
  </div>
</div>
