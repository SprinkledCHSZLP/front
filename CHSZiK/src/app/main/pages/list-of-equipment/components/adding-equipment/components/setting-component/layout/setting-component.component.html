<div>
  <div class="wrapper">

    <div [formGroup]="upgradeComponentForm" *ngIf="isUpgrade" class="setting-component">
      <mat-form-field class="example-full-width example-full-width_50px">
        <input type="text" formControlName="position_on_plan" [(ngModel)]="part.position_on_plan" matInput>
      </mat-form-field>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Наименование</mat-label>
          <input type="text" formControlName="equipment_name" [(ngModel)]="part.equipment_name" matInput placeholder="Введите наименование">
        </mat-form-field>
      </div>
      <button (click)="upgradePart()" [disabled]="upgradeComponentForm.invalid" matTooltip="Сохранить" class="btn-save-component__update" mat-fab color="accent">
        <img src="../../../../../../../../../assets/img/done.png" alt="">
      </button>
    </div>


    <div *ngIf="!isUpgrade" class="setting-component">
      <div matTooltip="Позиция" class="number-component">{{part.position_on_plan}}</div>
      <div matTooltip="Наименование" class="name-component">
        <p>{{part.equipment_name}}</p>
      </div>
      <div class="border" matTooltip="Редактировать" (click)="openUpgradePart()">
        <img src="../../../../../../../../../assets/img/change.png" alt="">
      </div>
    </div>


    <div [formGroup]="upgradeComponentForm" *ngIf="isUpgrade" class="upgrade-setting-component__checkboxs">
      <div class="upgrade-checkbox">
        <mat-checkbox formControlName="have_equipment" [(ngModel)]="part.have_equipment" class="example-margin">Разбить на составляющие</mat-checkbox>
      </div>
      <div class="upgrade-checkbox">
        <mat-checkbox formControlName="service" [(ngModel)]="part.service" class="example-margin">Включить обслуживание</mat-checkbox>
      </div>
    </div>
      <button *ngIf="isUpgrade" (click)="btnDeletePart()" class="btn-delete__component" mat-raised-button color="warn">Удалить составляющую</button>
    <div *ngIf="!isUpgrade" class="open-setting-component__btn">
      <div *ngIf="part.have_equipment" class="btn">
        <button mat-raised-button (click)="openSettings()">Добавить составляющие</button>
      </div>
      <div *ngIf="part.service" class="btn">
        <button mat-raised-button (click)="submitMainTenanceSheetEditing()">Настроить обслуживание</button>
      </div>
    </div>
  </div>
</div>
