<div class="item">
  <div class="image-model-equipment">
    <img [src]="models.image_plan_reference" alt="">
  </div>
  <div class="name-model-equipment">
    <span>Название: {{models.equipment_name}} </span>
  </div>
  <div class="btn">
    <button (click)="openSettings()" class="setting">Редактировать</button>
    <button (click)="deleteModel()" class="setting">Удалить</button>
  </div>
</div>
