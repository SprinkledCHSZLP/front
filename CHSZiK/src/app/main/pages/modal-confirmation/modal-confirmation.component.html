<h1 mat-dialog-title>Удаление</h1>
<div mat-dialog-content>
  Подтверждаете ли вы удаление?
</div>
<div mat-dialog-actions class="m0auto">
  <button mat-button (click)="clickSendNo()" mat-dialog-close="true">Отменить</button>
  <button mat-button (click)="clickSendOk()" mat-dialog-close="true" cdkFocusInitial>Подтвердить</button>
</div>
